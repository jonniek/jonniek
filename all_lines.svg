  </style>
  <path id="path0">
    <animate fill="freeze" id="d0" attributeName="d" begin="0s" dur="1.1s" from="m0,25 h0" to="m0,25 h140" />
  </path>
  <text font-family="monospace" fill="#c9d1d9" font-size="20" dominant-baseline="auto" x="0%" text-anchor="start">
    <textPath xlink:href="#path0">
      &lt;<tspan class="el">h1</tspan>&gt;Hi&lt;/<tspan class="el">hi</tspan>&gt;
    </textPath>
  </text>

  <path id="path1">
    <animate fill="freeze" id="d1" attributeName="d" begin="1.2s" dur="0.3s" from="m0,25 h0" to="m0,25 h40" />
